<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="shortcut icon" href="calculadora.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>CALCULADORA</h1>
    </header>

    <section>
    <div class="conteiner-calc">

        <div class="line1">
        <div class="conteiner-result">
            <p id="resusttxt"></p>

        </div class="line1">
            <button type="button" id="Ibtn">1</button>
            <button type="button" id="IIbtn">2</button>
            <button type="button" id="IIIbtn">3</button>
            <button type="button" id="C">C</button>
        </div>
        <div class="line2">
            <button type="button" id="IVbtn">4</button>
            <button type="button" id="Vbtn">5</button>
            <button type="button" id="VIbtn">6</button>
            <button type="button" id="divisaobtn">/</button>
            
        </div>
        <div class="line3">
            <button type="button" id="VIIbtn">7</button>
            <button type="button" id="VIIIbtn">8</button>
            <button type="button" id="IXbtn">9</button>
           <button type="button" id="maisbtn">+</button> 
        </div class="especiais">
        <button type="button" id="menosbtn">-</button>
        <button type="button" id="Xbtn">0</button>
        <button type="button" id="vezesbtn">x</button>
        <button type="button" id="igualbtn">=</button>
        
    </div>
    </section>

    <footer>
    </footer>
    <script src="script.js"></script>

</body>
</html>
